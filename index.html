<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <p class='col-1 border border-dark border-left-0 m-0'>9am</p>
        <input class="col-10 m-0" id="9">
        <button class="saveBtn col-1 m-0" id="9btn">save</button>
      </div>
      <div class="row">
        <p class='col-1 border border-dark border-left-0 m-0'>10am</p>
        <input class="col-10 m-0" id="10">
        <button class="saveBtn col-1 m-0" id="10btn">save</button>
      </div>
      <div class="row">
        <p class='col-1 border border-dark border-left-0 m-0'>11am</p>
        <input class="col-10 m-0" id="11">
        <button class="saveBtn col-1 m-0" id="11btn">save</button>
      </div>
      <div class="row">
        <p class='col-1 border border-dark border-left-0 m-0'>12pm</p>
        <input class="col-10 m-0" id="12">
        <button class="saveBtn col-1 m-0" id="12btn">save</button>
      </div>
      <div class="row">
        <p class='col-1 border border-dark border-left-0 m-0'>1pm</p>
        <input class="col-10 m-0" id="1">
        <button class="saveBtn col-1 m-0" id="1btn">save</button>
      </div>
      <div class="row">
        <p class='col-1 border border-dark border-left-0 m-0'>2pm</p>
        <input class="col-10 m-0" id="2">
        <button class="saveBtn col-1 m-0" id="2btn">save</button>
      </div>
      <div class="row">
        <p class='col-1 border border-dark border-left-0 m-0'>3pm</p>
        <input class="col-10 m-0" id="3">
        <button class="saveBtn col-1 m-0" id="3btn">save</button>
      </div>
      <div class="row">
        <p class='col-1 border border-dark border-left-0 m-0'>4pm</p>
        <input class="col-10 m-0" id="4">
        <button class="saveBtn col-1 m-0" id="4btn">save</button>
      </div>
      <div class="row">
        <p class='col-1 border border-dark border-left-0 m-0'>5pm</p>
        <input class="col-10 m-0 future" id="5">
        <button class="saveBtn col-1 m-0" id="5btn">save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
